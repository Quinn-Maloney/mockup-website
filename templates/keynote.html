{%  extends 'base.html' %}

<!-- Title -->
{% block title %} Keynote {% endblock %}

<!-- main content: -->
{% block maincontent %}
    <!--Keynote speakers-->

    <div class="column1of2">
        <img src="../static/images/image.jpg" alt="Picture of speaker Elon Musk" title="Elon Musk" width="100"

             height="100" /> <br>

    </div>
{% endblock %}
